<h2>Register User</h2>
<div class="form-container">
  <input [(ngModel)]="newUser.Name" placeholder="Name" />
  <input [(ngModel)]="newUser.Age" placeholder="Age" type="number" />
  <input [(ngModel)]="newUser.Qualification" placeholder="Qualification" />
  <button (click)="onRegister()">Register</button>
</div>
